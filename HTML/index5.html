<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
<h1 align="center" style="color:blue;">Registration form</h1>
<form >
<table border="1">
<tr>
<td>First Name</td>
<td><input type="text" name="firstname" size = 40></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="lastname" size = 40></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="email" size = 40></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="password" size = 40></td>
</tr>
<tr>
<td>Re-enter Password</td>
<td><input type="password" name="repassword" size = 40></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female</td>
</tr>
<tr>
<td>Age:</td>
<td><input type="text" name="age" size = 40></td>
</tr>
<tr>
<td>Phone Number</td>
<td><input type="text" name="phone" size = 40></td>
</tr>
<tr>
<td>Address</td>
<td><textarea name="address" size = 40></textarea></td>
</tr>
<tr>
    <td>State</td>
    <td><input type="text" name="state" size = 40></td>
    </tr>
<tr>
<td>Country</td>
<td><select name="country">
<option value="select">Choose your country</option>
</select></td>
</tr>

<tr>
<td>Languages known</td>
<td><input type="checkbox" name="language1" value="english">English
<input type="checkbox" name="language2" value="kannada">Kannada
<input type="checkbox" name="language3" value="hindi">Hindi
<input type="checkbox" name="language4" value="telugu">Telugu</td>
</tr>
<tr>
<td colspan="2"><input type="checkbox" name="declaration" value="agree">Hereby I declare all the given details are true</td>
</tr>
<tr>
    <td align="center" colspan="2">
      Log in to <a href="ethnus.com" style="color: blue; text-decoration: underline;">Ethnus</a> website
    </td>
  </tr>
</table>  <div style="text-align:center; margin-top:10px;">  <input type="submit" value="Register">
</div>
</table>
</form>

</body>

</html>
