<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <span class="error-message">Please supply your first name</span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <span class="error-message">Please supply your last name</span>
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-Mail Address" required>
                </div>
                <span class="error-message">Please supply your email address</span>
            </div>

            <div class="form-group">
                <label for="phone">Phone #</label>
                <div class="input-group">
                    <i class="fa fa-phone"></i>
                    <input type="tel" id="phone" placeholder="(845)555-1212" pattern="\(\d{3}\)\d{3}-\d{4}" required>
                </div>
                <span class="error-message">Please supply your phone number</span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group">
                    <i class="fa fa-home"></i>
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <span class="error-message">Please supply your street address</span>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <div class="input-group">
                    <i class="fa fa-building"></i>
                    <input type="text" id="city" placeholder="city" required>
                </div>
                <span class="error-message">Please supply your city</span>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <div class="input-group">
                    <i class="fa fa-map"></i>
                    <select id="state" required>
                        <option value="">Please select your state</option>
                        <option value="AL">Madhya Pradesh</option>
                        <option value="AL">Telangana</option>
                        <!-- Add other states here -->
                    </select>
                </div>
            </div>

            <div class="form-group radio-group">
                <label>Do you have hosting?</label>
                <div class="radio-options">
                    <label class="radio-label">
                        <input type="radio" name="hosting" value="yes">
                        Yes
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="hosting" value="no">
                        No
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <div class="input-group">
                    <i class="fa fa-pencil"></i>
                    <textarea id="projectDescription" placeholder="Project Description"></textarea>
                </div>
            </div>

            <button type="submit" class="send-button">
                <i class="fa fa-paper-plane"></i> Send
            </button>
        </form>
    </div>
</body>
</html>
